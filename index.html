<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIM Patient Search Box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="searchBar">
            <div id="select">
                <p id="selectText">All Categories</p>
                <img src="arrow.png">
                <ul id="list">
                    <li class="options">All Categories</li>
                    <li class="options">Dialogue</li>
                    <li class="options">PE</li>
                    <li class="options">Lab Study</li>
                    <li class="options">Image</li>
                    <li class="options">Monitor</li>
                </ul>
            </div>
            <div>
            <input type="text" id="searchBarInput" placeholder="Search in All Categories">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
