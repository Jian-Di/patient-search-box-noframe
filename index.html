<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIM Patient Search Box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="searchBar">
            <div id="selectCate">
                <p id="selectCateText">All Categories</p>
                <img src="arrow.png">
                <ul id="cateList">
                    <li class="cateOptions">All Categories</li>
                    <li class="cateOptions">Dialogue</li>
                    <li class="cateOptions">PE</li>
                    <li class="cateOptions">Lab Study</li>
                    <li class="cateOptions">Image</li>
                    <li class="cateOptions">Monitor</li>
                </ul>
            </div>
            <div id="searchBox">
                <input type="text" id="searchBarInput" placeholder="Search in All Categories">
                <div class="icon"><i class="fas fa-search"></i></div>
                <ul id="searchList">
                    <li class="searchOptions">test1</li>
                    <li class="searchOptions">test2</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
